<h1 class="guessH1">Guess the random number</h1> 
  
<p class="guessP">A random number from 1 to 100 has been selected. The objective is to guess what number was chosen.</p> 
  
<div class="form"> 
    <label for="guessField" class="enter-a-guess">Enter a guess into the field to the right, then click the "Submit Guess" button: </label> 
    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess"> 
</div> 

<script> 
  
    var y = Math.floor(Math.random() * 100 + 1); 
      
    var guess = 1; 
      
    document.getElementById("submitguess").onclick = function(){ 
         
   var x = document.getElementById("guessField").value; 
  
   if(x == y) 
   {     
        alert("Entry is correct. Entries submitted: "
               + guess + " entries. Reload to play again ");
               document.body.style.background = "url('Good-job.gif') no-repeat top center";
        
   } 
   else if(x > 100)
   {     
       guess++; 
	   alert("Invalid entry. Entry must be a number from 1 to 100");
   } 
   else if(x < 1)
   {     
       guess++; 
	   alert("Invalid entry. Entry must be a number from 1 to 100");
   } 
   else if(x > y)
   {     
       guess++; 
	   alert("Entry is too large. Enter a smaller value");
   } 
   else if(x < y)
   { 
       guess++; 
       alert("Entry is too small. Enter a larger value");
   } 
   else
   {
		guess++;
		alert("Invalid entry. Entry must be a number from 1 to 100");
   }
console.log(y);
}
</script>
